name: Mid-Week Digest

on:
  schedule:
    # Tue/Thu at 08:00 UTC
    - cron: '0 8 * * 2,4'
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run digest pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          RSSHUB_URL: ${{ secrets.RSSHUB_URL }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_BASE_URL: ${{ secrets.AZURE_OPENAI_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          DIGEST_RECIPIENTS: ${{ secrets.DIGEST_RECIPIENTS }}
          DIGEST_FROM_EMAIL: ${{ secrets.DIGEST_FROM_EMAIL }}
          DIGEST_WINDOW_HOURS: "72"
        run: python run.py

      - name: Commit outputs
        run: |
          git config user.name "Digest Bot"
          git config user.email "bot@anime-ai-digest"
          git add outputs/
          git diff --staged --quiet || git commit -m "ðŸ“° Mid-week digest $(date +%Y-%m-%d)"
          git push
