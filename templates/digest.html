<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime AI Video Digest ‚Äî {{date}}</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0d1117;--fg:#c9d1d9;--accent:#58a6ff;--card:#161b22;--border:#30363d;--badge-bg:#21262d}
@media(prefers-color-scheme:light){
  :root{--bg:#fff;--fg:#24292f;--accent:#0969da;--card:#f6f8fa;--border:#d0d7de;--badge-bg:#eaeef2}
}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
  background:var(--bg);color:var(--fg);max-width:680px;margin:0 auto;padding:16px;line-height:1.5}
h1{font-size:1.4em;margin-bottom:16px;border-bottom:1px solid var(--border);padding-bottom:8px}
details{margin-bottom:12px;background:var(--card);border:1px solid var(--border);border-radius:8px;overflow:hidden}
summary{padding:12px 16px;font-weight:600;cursor:pointer;font-size:1.05em}
summary:hover{background:var(--badge-bg)}
ul{list-style:none;padding:0}
.item{padding:10px 16px;border-top:1px solid var(--border)}
.item a{color:var(--accent);text-decoration:none;font-weight:500}
.item a:hover{text-decoration:underline}
.snippet{font-size:0.85em;color:var(--fg);opacity:0.8;margin:4px 0}
.badges{display:flex;flex-wrap:wrap;gap:4px;margin-top:4px}
.badge{font-size:0.75em;background:var(--badge-bg);padding:2px 8px;border-radius:12px;white-space:nowrap}
.badge.time{opacity:0.7}
footer{text-align:center;font-size:0.8em;opacity:0.6;margin-top:24px;padding-top:12px;border-top:1px solid var(--border)}
</style>
</head>
<body>
<!-- This is a reference template. The renderer agent generates HTML directly. -->
<!-- See agents/renderer/main.py for the actual HTML generation. -->
<h1>Anime AI Video Digest ‚Äî {{date}}</h1>
<details open>
  <summary>üé¨ Model Releases & Updates</summary>
  <ul>
    <li class="item">
      <a href="{{url}}" target="_blank">{{title}}</a>
      <p class="snippet">{{snippet}}</p>
      <div class="badges">
        <span class="badge">{{source}}</span>
        <span class="badge">‚≠ê {{stars}}</span>
        <span class="badge time">{{time_ago}}</span>
      </div>
    </li>
  </ul>
</details>
<footer>Generated by anime-ai-digest &bull; <a href="https://github.com/shu-bamma/anime-ai-digest">Source</a></footer>
</body>
</html>
